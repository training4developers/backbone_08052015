<!DOCTYPE html>

<html>

<head>
	<title>Intro to Backbone.js</title>
</head>

<body>
	<script>

		var x=0,y=0,funcs=[];

		for (; x<5; x++) {
			(function() {
				var t = x;
				funcs.push(function() {
					console.log(t);
				});
			})();
		}

		for(;y<5;y++) {
			funcs[y]();
		}

	</script>
</body>

</html>
