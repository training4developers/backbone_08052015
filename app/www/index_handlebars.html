<!DOCTYPE html>

<html>

<head>
	<title>Intro to Backbone.js</title>
	<script id="person-tpl" type="x-template/handlebars">
		<div id="person-details">
			<div>
				First Name: {{firstName}}
			</div>
			<div>
				Last Name: {{lastName}}
			</div>
			<ul>
				{{#each dependents}}
					<li>{{this}}</li>
				{{/each}}
			</ul>
		</div>
	</script>
</head>

<body>
	<div id="content">Content</div>
	<script src="libs/jquery.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="libs/handlebars.js"></script>
	<script>

		var person = {
			firstName: "Eric",
			lastName: "Greene",
			address: {
				street: "124 Regal Oaks Way",
				city: "Amherst",
				state: "VA",
				zipCode: "24521"
			},
			dependents: ["Amy","Sarah","Natalie","Callie","Lilly","Pumpkin"],
			getFullName: function() {
				return this.firstName + " " + this.lastName;
			}
		};

		var personTpl = $("#person-tpl").html();

		var template = Handlebars.compile(personTpl);
		var html = template(person);

		$("#content").html(html);

	</script>
</body>

</html>
