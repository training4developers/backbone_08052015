<!DOCTYPE html>

<html>

<head>
	<title>Intro to Backbone.js</title>
</head>

<body>
	<script>

		var x = 2;
		console.log(typeof x);

		x = "Hi!";
		console.log(typeof x);

		x = true;
		console.log(typeof x);

		x = {
			firstName: "Bob",
			lastName: "Smith"
		};

		x.age = 45;
		console.log(typeof x);

		x = [1,2,3];
		console.log(typeof x);

		var y;
		console.log(typeof y);




	</script>
</body>

</html>
